<!--
文法①
・HTMLは、開始タグと終了タグからできている。
・<開始タグ> 表示したい文字 </終了タグ>

h1タグは、見出し１を表すタグです。
 -->
<h1>Hello World</h1>
<h2>hogehoge</h2>
<!-- 
文法②
・hrタグなどの特殊タグは、開始タグに相当するひとつのタグのみでできている
・<タグ>

hrタグは、線をひくためのタグ
-->
<hr>
<!-- 
パラグラフの略
pタグのあとには必ず改行が入る
brタグは改行するタグ
 -->
<p>fugafuga</p>moge<br>moge
<!-- 
spanタグは、改行を含まないタグ
-->
<span>mugimugi</span>nogenoge

<!-- 
ブロック要素とインライン要素
・ブロック要素
=> 改行を含み、ひとつのブロック(領域)として扱われる
・インライン要素
=> 改行を含まず、ブロックの中の要素として使われることが多い
 -->
